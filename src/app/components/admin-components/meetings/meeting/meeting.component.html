
<form class="form-horizontal style-form">
  <div class="container">
    <div class="form-group">
      <label class="col-sm-2 col-sm-2 control-label" >Title</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="meeting.titre" name="titre" id="titre" class="form-control" placeholder="titre">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 col-sm-2 control-label" >Type</label>
      <div class="col-sm-10">
 
      <select class="col-sm-12" id="type" name="type" [(ngModel)]="meeting.type" class="form-control" style="height: 30px;" placeholder="type">
            <option value="internal meeting" >internal meeting</option>
            <option value="external meeting">external meeting </option>
      </select>
       
      
      </div>
    </div>
  </div>
    <div class="container">
    <form class="form-horizontal style-form" role="form">
    
      <div class="form-group">
        <label class="col-sm-2 col-sm-2 control-label"  >Day Meeting</label>
        <div class="col-sm-10">
        <input type="date" [(ngModel)]="meeting.meetingDay" [min]="minDate"  name="meetingDay" class="form-control" id="meetingDay" placeholder="meetingDay">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 col-sm-2 control-label">Time Meeting</label>
        <div class="col-sm-10">
        <input type="time" [(ngModel)]="meeting.meetingTime" name="meetingTime" class="form-control" id="meetingTime" placeholder="meetingTime">
      </div>
      </div>
    
     
    </form>
  </div>

    
  </form>


  <div class="click float-right">
    <button _ngcontent-roy-c3="" 
        class="btn  btn-danger" 
        type="submit" 
        (click)="onClose()">Cancel<i class="fa fa-x-circle"></i></button>
  <button _ngcontent-roy-c3="" 
        class="btn  btn-primary " 
        type="submit" 
        (click)="onSubmit()">Save</button>
  

</div>
