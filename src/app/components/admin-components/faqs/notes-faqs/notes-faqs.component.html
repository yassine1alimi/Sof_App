


    <h3 class="title-body"> Faqs</h3>

        <div class="row ">
            <div class="col-md-12">
        <table class="table table-striped card-body text" style="padding-left:50%;padding-right:10%">
        
            <thead class="thead-inverse">
            <tr>
              <th>Question</th>
              <th>RÃ©ponse</th>
              <th>Action</th>

            </thead>
            <tbody>
                <tr *ngFor="let faq of faqs | paginate: {itemsPerPage: 10, currentPage: p}" >

                        <button mat-raised-button class="action-button btn-danger" (click)="deleteNote(faq)"><mat-icon>delete_outline</mat-icon></button>
                        </div>

                        
                    </td>
        
                   
                </tr>
            </tbody>
          </table>
          <div class="pagination">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
          </div>
        </div>
</div>
