<div class="container" >

   
        
  <div class="row">

      
      <div class="col-lg-1"></div>

      <div class="col-lg-10">
          <div id="ui">
              <form (ngSubmit)="processForm()">
              <h3><i class="fa fa-angle-right"></i> Informations personnelles</h3>
              <br>

              <div class="row">
                  <div class="col-lg-6">
                      <label for="fname">Prénom</label>
                      <input type="text" name="prenom" class="form-control" [(ngModel)]="employe.prenom">
                  </div>

                  <div class="col-lg-6">
                      <label for="fname">Nom</label>
                      <input type="text" name="nom" class="form-control" [(ngModel)]="employe.nom">
                  </div>
              </div>

              <label for="fname">Email</label>
              <input type="text" name="email" class="form-control" [(ngModel)]="employe.email">
              
              <div class="row">
                  <div class="col-lg-6">
                      <label for="fname">Date de naissance</label>
                      <input type="text" name="dateOfBirth" class="form-control" [(ngModel)]="employe.dateOfBirth">
                  </div>

                  <div class="col-lg-6">
                      <label for="fname">Téléphone</label>
                      <input type="text" name="phone" class="form-control" [(ngModel)]="employe.phone">
                  </div>
              </div>

              <div class="row">
                  <div class="col-lg-8">
                      <label for="fname">Adresse</label>
                      <input type="text" name="adresse" class="form-control" [(ngModel)]="employe.adresse">
                  </div>

                  <div class="col-lg-4">
                      <label for="fname">Ville</label>
                      <input type="text" name="ville" class="form-control" [(ngModel)]="employe.ville">
                  </div>
              </div>


             
              <label for="fname">CIN</label>
              <input type="text" name="cin" class="form-control" [(ngModel)]="employe.cin">
             
              <br>
              <br>
              <h3><i class="fa fa-angle-right"></i> Poste</h3>
              <br>

              <div class="row">
                  <div class="col-lg-6">
                      <label for="fname">Départment</label>
                      <div style="margin-top:5px;height: 20px;;" class="col-sm-10">
                        <select class="col-sm-12" id="departement" name="departement" [(ngModel)]="employe.departement" class="form-control" style="height: 30px;">
                          <option value="Type IT">Departement IT</option>
                          <option value="Type 1" >Departement 1</option>
                          <option value="Type 2" >Departement 2</option>
                          <option value="Type 3">Departement 3</option>
                          <option value="Type 4">Departement 4</option>
                        </select>
                      </div>
                      <!--input type="text" name="departement" class="form-control" [(ngModel)]="employe.departement"-->
                  </div>

                  <div class="form-group">
                    <label for="fname">Groupe</label>
                    
                    <div style="margin-top:5px;height: 20px;;" class="col-sm-10">
                      <select class="col-sm-12" id="groupe" name="groupe" [(ngModel)]="employe.groupe_name" class="form-control" style="height: 30px;">
                        <option value="Type IT">Groupe IT</option>
                        <option value="Type 1" >Groupe 1</option>
                        <option value="Type 2" >Groupe 2</option>
                        <option value="Type 3">Groupe 3</option>
                        <option value="Type 4">Groupe 4</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-lg-6">
                      <label for="fname">Fonction</label>
                      <input type="text" name="fonction" class="form-control" [(ngModel)]="employe.fonction">
                  </div>
              </div>
              
              

              <div class="row">
                  <div>
                    <label for="fname">d'entrée </label>
                    <input type="date" name="dateEntree" class="form-control" [(ngModel)]="employe.dateEntree">
                  </div>

                  <div class="col-lg-6">
                      <label for="fname">Salaire</label>
                      <input type="text" name="salary" class="form-control" [(ngModel)]="employe.salary">
                  </div>
              </div>

              
              
                  

              <br>
              <br>
              <input type="submit" value="save" class="btn">

          </form>
          </div>

      

  </div>

  <div class="col-lg-1"></div>

  </div>
  
      
  
</div>
