<form class="form-horizontal style-form">
    <div class="container">
      <div class="form-group">
        <label class="col-sm-2 col-sm-2 control-label" >TypeClaim</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="claim.typeClaim" name="TypeClaim" id="TypeClaim" class="form-control" placeholder="TypeClaim">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 col-sm-2 control-label" >Description</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="claim.description" name="TypeClaim" id="description" class="form-control" placeholder="description">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 col-sm-2 control-label" >Groupe</label>
        <div class="col-sm-10">
   
        <select class="col-sm-12" id="groupe_name" name="groupe_name" [(ngModel)]="claim.groupe_name" class="form-control" style="height: 30px;" placeholder="groupe_name">
              <option value="internal groupe" >internal meeting</option>
              <option value="external groupe">external meeting </option>
        </select>
         
        
        </div>
      </div>
    </div>
      <div class="container">
      <form class="form-horizontal style-form" role="form">
      
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label"  >createdAt</label>
          <div class="col-sm-10">
          <input type="date" [(ngModel)]="claim.createdAt" [min]="minDate"  name="createdAt" class="form-control" id="createdAt" placeholder="createdAt">
          </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label" >Priorite</label>
            <div class="col-sm-10">
       
            <select class="col-sm-12" id="priorite" name="priorite" [(ngModel)]="claim.priorite" class="form-control" style="height: 30px;" placeholder="priorite">
                <option value="prioriteurg">urg</option>
                <option value="prioritemoy">moy </option>
                <option value="prioritefaible">faible </option>
            </select>
             
            
            </div>
          </div>
      
       
      </form>
    </div>
  
      
    </form>
  
  
    <div class="click float-right">
      <button _ngcontent-roy-c3="" 
          class="btn  btn-danger" 
          type="submit" 
          (click)="onClose()">Cancel<i class="fa fa-x-circle"></i></button>
    <button _ngcontent-roy-c3="" 
          class="btn  btn-primary " 
          type="submit" 
          (click)="onSubmit()">Save</button>
    
  
  </div>
