  {{claim||json}}
  <div class="container claimAffect" >

   
        
    <div class="row">
  
        
        <div class="col-lg-1"></div>
  
        <div class="col-lg-10">
            <div id="ui">
                <form (ngSubmit)="processForm()">
                
                <br>

                <label for="fname">TypeClaim</label>
                <input type="text" name="TypeClaim" class="form-control" [(ngModel)]="claim.typeClaim">
                <br>
                
                <br>

                <label for="fname">Description</label>
                <input type="text" name="description" class="form-control" [(ngModel)]="claim.description">
                <br>

                <label for="fname">Groupe</label>
                <select class="col-sm-12" id="groupe_name" name="groupe_name" [(ngModel)]="claim.groupe_name" class="form-control" style="height: 30px;">
                    <option value="internal groupe">internal meeting</option>
                    <option value="external groupe">external meeting </option>
              </select>

                <div class="row">
                    <div class="col-lg-6">
                        <label for="fname">createdAt</label>
                        <input type="date" name="createdAt" class="form-control" [(ngModel)]="claim.createdAt">
                    </div>
  
                    <label for="fname">Priorite</label>
                    <select class="col-sm-12" id="priorite" name="priorite" [(ngModel)]="claim.priorite" class="form-control" style="height: 30px;">
                        <option value="prioriteurg">urg</option>
                        <option value="prioritemoy">moy </option>
                        <option value="prioritefaible">faible </option>
    
                  </select>
                </div>

              <br>
              <br>
              <input type="submit" value="save" class="btn">
  
            </form>
            </div>
  
        
  
    </div>
  
    <div class="col-lg-1"></div>
  
    </div>
    
        
    
  </div>
