<div class="row mt">


  <div class="col-lg-4" style="margin-top: 10%;">
    <div class="form-panel">
      <h4 class="mb"> Picture</h4>
      <img src="assets/img/worker.png" class="img-circle" width="180" style="margin-left:38px ">
      <form class="form-horizontal style-form">
        <div >
         <div style="margin-top:15px">
          <input type="file" id="customFile" class="form-control" (change)="selectFileImage($event)" style="height:100%">
      </div>
        </div>        
      </form> 
    </div>
  </div>
  <div class="col-lg-8" >
      <div class="form-panel">
        <h4 class="mb"> Personal data</h4>
        <form class="form-horizontal style-form">
          <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">First name</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="user.prenom" class="form-control" name="prenom" id="prenom" placeholder="prenom">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Last name</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="user.nom" class="form-control" name="nom" id="nom" placeholder="nom" >
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Date of birth</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" name="birth" id="birth" placeholder="BirthDay" >
            </div>
          </div>


          <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Phone</label>
            <div class="col-sm-10">
              <input class="form-control" [(ngModel)]="user.phone" type="number" name="phone" id="phone" placeholder="phone">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">email</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="user.email" class="form-control" name="email" id="email" placeholder="email">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Adress</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="user.adresse" class="form-control" name="adresse" id="adresse" placeholder="adresse" >
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-lg-2 col-sm-2 control-label">CIN</label>
            <div class="col-lg-10">
              <input type="number" [(ngModel)]="user.cin" class="form-control" name="cin" id="cin" placeholder="cin" >
            </div>
          </div>
          
           <!-- <div class="form-group">
            <label class="col-lg-2 col-sm-2 control-label">Photo</label>
            <div class="col-lg-10">
              <div>
                <input type="file" (change)="onFileChanged($event)">
                <img [src]="imgURL" height="200" *ngIf="imgURL">
              </div>
              <input type="button" (click)="onUpload()" value="upload">
              <hr />
              <img [src]="convertedImage" >
            </div>
          </div> -->
        </form>
      </div>
    </div>
  </div>

    
  <div class="row mt">
  <div class="col-lg-8" style="margin-left:330px" >
        <div class="form-panel">
          <h4 class="title-body"> Position</h4>
          <form class="form-horizontal style-form">
            <div class="form-group">
              <label class="col-sm-2 col-sm-2 control-label">Department</label>
              <div class="col-sm-10">
                <input type="text" [(ngModel)]="user.departement" class="form-control" name="departement" id="departement" placeholder="departement">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 col-sm-2 control-label">Job title</label>
              <div class="col-sm-10">
                <input type="text" [(ngModel)]="user.fonction" class="form-control" name="fonction" id="fonction" placeholder="fonction">
              </div>
            </div>
            
            
            <div class="form-group">
              <label class="col-sm-2 col-sm-2 control-label">Base salary</label>
              <div class="col-sm-10">
                <input class="form-control" [(ngModel)]="user.salary" type="number" name="salary" id="salary" placeholder="salary" >
              </div>
            </div>
            
            
          </form>
        </div>
      </div>

     <div class="col-lg-4"></div>
        <div class="col-lg-8">  
          <button class="btn  saveEmployee" (click)="createEmploye()">Save</button>  
        </div>  
   

  
      
    <!-- col-lg-12-->
  </div>
