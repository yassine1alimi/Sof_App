



<div class="row mt" >
    
    <div class="col-lg-12 col-md-12 col-sm-12" >
        <div  >
            <h4 class="title-body"> Add Request </h4>
        
        </div>

    </div>

    <div class="col-lg-12 col-md-12 col-sm-12" >
      <div class="" >
        
        <form class="form-horizontal style-form" style="margin-top: 20px;">

        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Created at</label>
            <div class="col-sm-10">
              <input type="date" [(ngModel)]="demande.createdAt" class="form-control" name="createdAt" id="createdAt" placeholder="">
            </div>
        </div>
       
          <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Start date</label>
            <div class="col-sm-10">
              <input type="date" [(ngModel)]="demande.debutDemande" class="form-control" name="debutCong" id="debutCong" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">End date </label>
            <div class="col-sm-10">
                <input type="date" [(ngModel)]="demande.finDemande" class="form-control" name="finCong" id="finCong" placeholder="">
              
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label" >Type of Request</label>
            <div style="margin-top:5px;height: 20px;;" class="col-sm-10">
              <select class="col-sm-12" id="typeCong" name="typeCong" [(ngModel)]="demande.typeDemande" class="form-control" style="height: 30px;">
                <option value="Type IT" selected>Type IT</option>
                <option value="Type 1" >Type 1</option>
                <option value="Type 2" >Type 2</option>
                <option value="Type 3">Type 3</option>
                <option value="Type 4">Type 4</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
              <textarea  [(ngModel)]="demande.description" class="form-control" name="description" id="description" placeholder="Ecrivez-nous une description de votre demande"></textarea>
            </div>
        </div>
         
        </form>
        
      </div>
      
    </div>
    <div  class="col-lg-6 col-md-6 col-sm-12" >
       
    </div>
      <div  class="col-lg-6 col-md-6 col-sm-12" >
        <button type="button" style="width:100%" class="btn btn-primary float-right" 
        (click)="createDemandeDemande()" >Save</button>
        
      </div>
      
      
</div>
