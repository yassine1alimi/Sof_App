<h3 class="title-body">Announcements</h3>
    
<hr width="60%" style="text-align: left; margin-bottom: 50px;  color: #535456;">
       
        <div class="row justify-content-center">
            <div class="col-md-12">
        <table class="table table-striped " >
        
            <thead class="thead-inverse">
            <tr>
              <th>title</th>
              <th>Content</th>
              
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let noteInterne of notesInternes | paginate: {itemsPerPage: 10, currentPage: p}" >
                    <td>{{noteInterne.title}}</td>
                    <td><h2 class="content" [innerHTML]="noteInterne.content"></h2></td>
                    
                </tr>
            </tbody>
          </table>
          <div class="pagination">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
          </div>
        </div>
