

<div style="margin-top: 5%;">

</div>

<div class="row mt" style="padding-left: 10%; padding-right:10%">
    
    <div class="col-lg-12 col-md-12 col-sm-12" >
        <div class="showback" style="color: white;" >
            <h4><i class="fa fa-angle-center"></i> Reclamation </h4>
        
        </div>

    </div>

    <div class="col-lg-12 col-md-12 col-sm-12" >
      <div class="showback" >
        
        <form class="form-horizontal style-form" style="margin-top: 20px;">

        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Created at</label>
            <div class="col-sm-10">
              <input type="date" [(ngModel)]="reclamationClient.date_reclamation" class="form-control" name="date_reclamation" id="date_reclamation" placeholder="">
            </div>
        </div>
       
          
          <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">File1</label>
            <div class="col-sm-10">
                
                    <div style="margin-top:3px">
                   <input type="file" id="customFile" class="form-control" (change)="selectFileCV($event)" style="height:100%">
                    </div>
            
            </div>
          </div> 

        

         <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">File2</label>
            <div class="col-sm-10">
                <div style="margin-top:3px">
                    <input type="file" class="form-control" id="customFile" (change)="selectFileLettre($event)" style="height:100%" >
                     </div>
                   
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label" >Type of claim</label>
            <div style="margin-top:5px;height: 20px;;" class="col-sm-10">
              <select class="col-sm-12" id="typeClaim" name="typeClaim" [(ngModel)]="reclamationClient.typeClaim" class="form-control" style="height: 30px;">
                <option value="Type IT">Type IT</option>
                <option value="Type 1" >Type 1</option>
                <option value="Type 2" >Type 2</option>
                <option value="Type 3">Type 3</option>
                <option value="Type 4">Type 4</option>
              </select>
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="reclamationClient.description" class="form-control" name="description" id="description" placeholder="">
            </div>
          </div>
        </form>
        
      </div>
      
    </div>
    
      <div  class="col-lg-12 col-md-12 col-sm-12" >
        <button type="button" class="btn-save" 
        (click)="createreclamation1()" style="margin-left: 300px;">Enregistrer</button>
        
      </div>
      
      
</div>
