
<div class="row mt" style="padding-top: 5%">
    
    

    <div class="col-lg-12 col-md-12 col-sm-12" >
      <div class="showback">
        <h4><i class="fa fa-angle-right"></i> General information
        </h4>
        <form class="form-horizontal style-form" style="margin-top: 5px;">
        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">First name
            </label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="reclamation.prenom" class="form-control" name="prenom" id="prenom" placeholder=""
               minlength="3" [class.is-invalid]="prenom.invalid && prenom.touched"
               #prenom="ngModel" required>

              <div *ngIf="prenom.errors && (prenom.invalid || prenom.touched)">
                <small class="text-danger" *ngIf="prenom.errors.required" [class.d-none]=" prenom.untouched" style="font-size: 11px;"> First name is required</small>
                <small class="text-danger" *ngIf="prenom.errors.minlength" [class.d-none]=" prenom.untouched" style="font-size: 11px;"> First name must be at least 3 characters</small>
                
              </div>

            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Last name</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="reclamation.nom" class="form-control" name="nom" id="nom" placeholder=""
              minlength="3" [class.is-invalid]="nom.invalid && nom.touched"
               #nom="ngModel" required>
               <div *ngIf="nom.errors && (nom.invalid || nom.touched)">
                <small class="text-danger" *ngIf="nom.errors.required" [class.d-none]=" nom.untouched" style="font-size: 11px;"> Last name is required</small>
                <small class="text-danger" *ngIf="nom.errors.minlength" [class.d-none]=" nom.untouched" style="font-size: 11px;"> Last name must be at least 3 characters</small>
                
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Date of birth</label>
            <div class="col-sm-10">
              <input type="date" [(ngModel)]="reclamation.dateOfBirth" class="form-control" name="dateOfBirth" id="dateOfBirth" placeholder=""
              required
          #dateOfBirth="ngModel"
          [class.is-invalid]="dateOfBirth.invalid && dateOfBirth.touched">
          <small class="text-danger" [class.d-none]="dateOfBirth.valid || dateOfBirth.untouched" style="font-size: 11px;">Date of birth is required</small>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="reclamation.email" class="form-control" name="email" id="email" placeholder=""
              required email
              #email="ngModel"
              [class.is-invalid]="email.invalid && email.touched">
              <div *ngIf="email.errors && (email.invalid || email.touched)">
                <small class="text-danger" *ngIf="email.errors.required" [class.d-none]=" email.untouched" style="font-size: 11px;"> Email is required</small>
                <small class="text-danger" *ngIf="email.errors.email" [class.d-none]=" email.untouched" style="font-size: 11px;"> Email must be a valid email address</small>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Phone</label>
            <div class="col-sm-10">
              <input type="number" [(ngModel)]="reclamation.phone" class="form-control" name="phone" id="phone" placeholder=""
              required
          minlength="8"
          #phone="ngModel"
          
        
          [class.is-invalid]="phone.invalid && phone.touched">
          <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
            <small class="text-danger" *ngIf="phone.errors.required" [class.d-none]=" phone.untouched" style="font-size: 11px;"> Phone number is required</small>
            <small class="text-danger" *ngIf="phone.errors.minlength" [class.d-none]=" phone.untouched" style="font-size: 11px;"> Phone number must be composed of 8 numbers</small>
          </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">File1</label>
            <div class="col-sm-10">
                
                    <div style="margin-top:3px">
                   <input type="file" id="customFile" class="form-control" (change)="selectFileCV($event)" style="height:100%">
                    </div>
            
            </div>
          </div> 

        

         <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">File2</label>
            <div class="col-sm-10">
                <div style="margin-top:3px">
                    <input type="file" class="form-control" id="customFile" (change)="selectFileLettre($event)" style="height:100%" >
                     </div>
                   
            </div>
          </div>

        </form>
        
      </div>
      <button type="button" class="btn-save" style="margin-left: 200px"(click)="createCandidate()">Save</button>

    </div>
    
  </div>
