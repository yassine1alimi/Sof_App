<div style="margin-top: 5%;">

</div>

<div class="row mt" style="padding-left: 10%; padding-right:10%">
    
    <div class="col-lg-12 col-md-12 col-sm-12" >
        <div class="showback" style="color: white;" >
            <h4><i class="fa fa-angle-center"></i> Claim </h4>
        
        </div>

    </div>

    <div class="col-lg-12 col-md-12 col-sm-12" >
      <div class="showback" >
        
        <form class="form-horizontal style-form" style="margin-top: 20px;">

        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Created at</label>
            <div class="col-sm-10">
              <input type="date" [(ngModel)]="claim.createdAt" class="form-control" name="createdAt" id="createdAt" placeholder="">
            </div>
        </div>
       
         
         
          <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label" >Type of Request</label>
            <div style="margin-top:5px;height: 20px;;" class="col-sm-10">
              <select class="col-sm-12" id="typeCong" name="typeCong" [(ngModel)]="claim.typeClaim" class="form-control" style="height: 30px;">
                <option value="Type IT">Type IT</option>
                <option value="Type 1" >Type 1</option>
                <option value="Type 2" >Type 2</option>
                <option value="Type 3">Type 3</option>
                <option value="Type 4">Type 4</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="claim.description" class="form-control" name="description" id="description" placeholder="">
            </div>
        </div>
         
        </form>
        
      </div>
      
    </div>
    
      <div  class="col-lg-12 col-md-12 col-sm-12" >
        <button type="button" class="btn-save" 
        (click)="createDemandeClaim()" style="margin-left: 300px;">Enregistrer</button>
        
      </div>
      
      
</div>
